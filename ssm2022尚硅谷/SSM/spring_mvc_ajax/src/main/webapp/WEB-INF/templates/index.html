<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC处理ajax"
           @click="testAjax()"><br>
    <input type="button" value="测试@RequestBody获取json格式的请求参数"
           @click="testRequestBody()"><br>
    <a th:href="@{/test/ResponseBody}">测试@ResponseBody</a><br>
    <input type="button" value="测试@RequestBody获取json格式的请求参数"
           @click="testResponseBody()"><br>
    <hr>
    <a th:href="@{/test/down}">下载图片</a><br>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        图片：<input type="file" name="photo"><br>
        <input type="submit" value="上传">
    </form>
</div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">

    // axios({
    //     url: "",
    //     method: "",
    //     params: {},
    //     data: {}
    // }).then(response=>{
    //     console.log(response.data);
    // });

    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testRequestBody(){
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {username:"admin",password:"123456",age:23,gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testResponseBody(){
                axios.post("/SpringMVC/test/ResponseBody/json").then(response=>{
                    console.log(response.data);
                });
            }
        }
    });
</script>
</body>
</html>
